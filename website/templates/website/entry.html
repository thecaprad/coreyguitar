{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<img id="banner" src="{% static 'website/images/blog-banner.png' %}">
<section class="content">
    <article class="blog-entry">
        <h1>{{ entry.title }}</h1>
        <p id="entry-date">{{ entry.date|date:"M. j, Y" }}</p>
        <i>The TL;DR of this is: {{ entry.abstract }}</i>
        {{ entry.content|safe }}
    </article>
</section>
{% endblock %}
